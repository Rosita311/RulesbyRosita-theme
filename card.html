<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrouwelijk & Nerdy Kleurenpalet</title>
    <style>
        :root {
            --color-text-light: #121212;
            --color-text-dark: rgba(255, 255, 255, 0.87);
            --color-primary: #E00000;
            --color-accent: #E87EA1;
            --color-footer: #BFE6F5; /* Lichtere variant */
            --color-contrast: #00838F; /* Teal */
            --color-bg-light: #F6F6F6;;
            --color-bg-dark: #121212;
        }

        body {
            background-color: var(--color-bg-light);
            color: var(--color-text-light);
            font-family: 'Nunito', sans-serif;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: var(--color-primary);
            border-bottom: 3px solid var(--color-contrast); /* Teal accent */
            display: inline-block;
            padding-bottom: 5px;
        }

        p {
            color: var(--color-text-light);
        }

        .footer {
            background-color: var(--color-footer);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            color: var(--color-text-light);
            border-top: 3px solid var(--color-contrast); /* Teal accent */
        }

        .button {
            background-color: var(--color-primary);
            color: var(--color-bg-light);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .button:hover {
            background-color: var(--color-contrast);
        }

        .accent-text {
            color: var(--color-accent);
            font-weight: bold;
        }

        /* Dark mode */
        .darkmode {
            background-color: var(--color-bg-dark);
            color: var(--color-text-dark);
        }

        .darkmode h1 {
            color: var(--color-primary);
        }

        .darkmode p {
            color: var(--color-text-dark);
        }

        .darkmode .footer {
            background-color: var(--color-footer);
            color: var(--color-text-light);
        }

        .darkmode .button {
            background-color: var(--color-contrast); /* Teal button in dark mode */
            color: var(--color-bg-dark);
        }

        .darkmode .button:hover {
            background-color: var(--color-primary); /* Rood hover in dark mode */
        }

        /* Dark mode switch */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--color-primary);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <h1>Vrouwelijk & Nerdy Kleurenpalet</h1>
    <p>Dit is een voorbeeld van hoe je een kleurenpalet kunt gebruiken dat zowel <span class="accent-text">vrouwelijk als nerdy</span> aanvoelt.</p>

    <button class="button">Belangrijke Actie</button>

    <div class="footer">
        <p>Dit is de footer met een lichtere achtergrond en een teal-accent.</p>
    </div>

    <script>
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', function() {
            document.body.classList.toggle('darkmode');
        });
    </script>
</body>
</html>
