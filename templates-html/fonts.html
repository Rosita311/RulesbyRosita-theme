<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font & Kleur Vergelijking</title>
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-crimson: #AD0003;
            --bright-scarlet: #C60002;
            --vivid-red: #E00000;
            --soft-coral: #ED8C8C;
            --blush-pink: #F6B4B4;
            --pastel-rose: #FFDADA;
            --deep-teal: #007586;
            --bright-cyan-blue: #009EB0;
            --sky-blue: #8AC4D0;
            --pale-ice-blue: #B0D8E1;
            --soft-ivory: #FAF9F6;
            --charcoal-black: #1A1A1A;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--soft-ivory);
            color: var(--charcoal-black);
            padding: 20px;
            font-size: 1rem;
        }

        .heading {
            margin-bottom: 10px;
            font-size: 3.5rem;
        }

        .nunito {
            font-family: 'Nunito', sans-serif;
        }

        .zilla-slab {
            font-family: 'Zilla Slab', serif;
            font-weight: 500;
        }

        .text-block {
            background: var(--soft-ivory);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Font & Kleur Vergelijking</h2>

    
    <div class="text-block">
        <h1 class="heading zilla-slab">Zilla Slab - Toegankelijke serif Laat leren, Toegankelijke code</h1>
        <p>Dit is een voorbeeldtekst in Nunito (bodytekst) met de Merriweather-kop.</p>
    </div>

    <div class="text-block">
        <h1 class="heading nunito">Nunito - Toegankelijke sans serif Laat leren, Toegankelijke code</h1>
        <p>Dit is een voorbeeldtekst in Nunito (bodytekst) met de Nunito-kop.</p>
    </div>
</body>
</html>
